<h1 class='cursive'>Welcome to...Cats 4 cats....</h1>
<div class="login_div col-md-4 col-md-offset-4">
  <h1 class='cursive'>Please login...</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-info cursive_button" ng-disabled="disabled">Login</button><a class='pull-right btn btn-primary cursive_button' href='#/register'>Not registered with us?</a>
      </div>
  </form>
</div>
