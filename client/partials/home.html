  <h1 class='cursive'>Welcome {{user_info[0].username | capitalize}}</h1>
  <img class='profile_pic' height=250 width=240 src='{{user_info[0].pic_0}}' />
  <p class='cursive_header'>See who's in heat...</p>
  <div class='pull-right in_heat_div'>
    <div class='heat_div_user' ng-repeat='user in users | limitTo: paginationLimit()'>
      <a href='#/one/{{user._id}}'><img style='border: 2px solid blue' height=150 width=140 src='{{user.pic_0}}' /></a>
      <p>{{user.username}}</p>
      <p>location: {{user.location}}</p>
    </div>
  </div>
  <a style='margin-left: 50px' class='cursive_button btn btn-link' href='#/one/{{user_info[0]._id}}'>View my profile</a>
  <div class='form-group profile_pic_form'>
    <div class='inputs'>
      <label class='form_label'>Set your profile picture!</label>
      <input class='form-control index_form' type='text' placeholder='{{user_info[0].pic_0}}' ng-model='profile.picture'>
      <button class='btn btn-info pull-right pic_button' ng-click='uploadPic()'>Confirm</button>
      <input class='form-control index_form' type='text' placeholder="" ng-model='pictures.pics' />
      <label class='form_label'>Add other pictures here</label>
      <button class='btn btn-info pull-right pic_button' ng-click='addPics()'>Upload other pics</button>
    </div>
    <div class='label_div'>
      <label class='remove_photo_label'>Remove a photo</label>
    </div>
    <div class='home_photo_management'>
      <div ng-repeat="user_info_photo in user_info_photos track by $index" class='home_image_div'>
        <img class='home_image' height=200 width=200 src='{{user_info_photo}}'/>
        <button class='btn btn-danger' ng-model='user_info_photo'>Delete</button>    
      </div>
    </div>

</div>
